<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="registoempresa/scripts/validateRegistoEmpresa.js"></script>
    <link rel="stylesheet" type="text/css" href="registoempresa/styles/registoempresa.css">
    <link rel="icon" type="image/jpg" href="images/shortcuticon.jpg">
    <title>Registo Empresa</title>
</head>

<body>
    <header>
        <h1>Registo Empresa</h1>
        <nav class="topnav">
            <a href="#" style="pointer-events: none">
                <img class="primary-icon" src="images/icon.png" />
            </a>
            <a href="portefolios">Voltar</a>
        </nav>
    </header>

    <div>
        <h2>Efetue o registo de uma empresa</h2>

        <form id="frmRegistoEmpresa" name="frmRegistoEmpresa" action="empresa/registo" method="POST">
            <fieldset>
                <legend>Dados para registar</legend>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Introduza o nome da empresa" />
                <br />
                <label for="descricao">Descrição</label>
                <br />
                <textarea id="descricao" name="descricao" rows="5" cols="50"
                    placeholder="Introduza a descrição da empresa"></textarea>
                <br />
                <label for="urlsite">Site:</label>
                <input id="urlsite" name="urlsite" type="url" placeholder="Introduza o url do site da empresa" />
                <br />
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Introduza o email da empresa" />
                <br />
                <label for="palavrapasse">Palavra-passe:</label>
                <input id="palavrapasse" name="palavrapasse" type="password" />
                <br />
                <label for="urllogo">Logo:</label>
                <input id="urllogo" name="urllogo" type="url" placeholder="Introduza o url do logo da empresa" />
                <br />
                <input id="btnSubmeter" name="btnSubmeter" type="submit" value="Submeter" />
                <input id="btnLimpar" name="btnLimpar" type="reset" value="Limpar" />
            </fieldset>
        </form>
    </div>
</body>
